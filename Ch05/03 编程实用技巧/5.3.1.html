<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<script src="base.js"></script>
<script src="common.js"></script>
<style type="text/CSS">
ul {padding: 0; margin: 0;}
.tab {width: 400px;}
.tab-menuWrapper {padding-left: -20px;}
.tab-menuWrapper li { float: left; display: inline; padding: 5px; border: 1px solid #333; border-bottom: none; margin-right: 5px; }
.tab-contentWrapper {border: 1px solid #333; clear: left; padding: 5px;}
</style>
</head>
<body>
<!-- 	
	JavaScript库
	jQuery分成两大部分：jQuery核心文件和jQuery UI文件
	jQuery UI文件依赖jQuery核心文件
	jQuery核心文件：提供了对DOM和Event相关方法的封装、动画和Ajax功能；提供了base层功能，还提供了部分common层功能
	jQuery UI文件提供了大量常用的功能Drag、 Resize、Tab。提供了common层功能
	
	根据官方提供的组件，自己编写组件。编写组件是件非常考验工程师能力的事。
	一个高品质组件需要具备以下几点：
		跨浏览器兼容
		组件易用
		组件可重用
		组件可扩展
		代码组织有序，高内聚低耦合

 -->
<div class="tab">
	<ul class="tab-menuWrapper">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
	</ul>
	<div class="tab-contentWrapper">
		<div>content1</div>
		<div style="display: none;" >content2</div>
		<div style="display: none;" >content3</div>
	</div>
</div>

<script>

</script>






</body>
</html>
